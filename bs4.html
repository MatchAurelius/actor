</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Biograph</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        </li>
      </ul>
    </div>
  </div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Tom_Cruise_by_Gage_Skidmore_2.jpg/440px-Tom_Cruise_by_Gage_Skidmore_2.jpg" class="card-img-top" alt="Foto Profil">
        <div class="card-body">
          <h5 class="card-title">Louis</h5>
          <p class="card-text">Umur: 19 tahun</p>
          <p class="card-text">Pekerjaan: Web Developer</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://resizing.flixster.com/6DK3La6nyFqWuDQRQzgU-bmDSss=/218x280/v2/https://flxt.tmsimg.com/assets/350_v9_bb.jpg" class="card-img-top" alt="Foto Profil">
        <div class="card-body">
          <h5 class="card-title">Natalie</h5>
          <p class="card-text">Umur: 20 tahun</p>
          <p class="card-text">Pekerjaan: Graphic Designer</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://hips.hearstapps.com/hmg-prod/images/actor-johnny-depp-attends-the-jeanne-du-barry-photocall-at-news-photo-1685634329.jpg?crop=1.00xw:0.669xh;0,0.0477xh&resize=1200:*" class="card-img-top" alt="Foto Profil">
        <div class="card-body">
          <h5 class="card-title">James </h5>
          <p class="card-text">Umur: 33 tahun</p>
          <p class="card-text">Pekerjaan: Data Analyst</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4>Input Data</h4>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name:</span>
        </div>
        <input type="text" class="form-control" placeholder="Masukkan nama">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Umur:</span>
        </div>
        <input type="number" class="form-control" placeholder="Masukkan umur">
      </div>
    </div>
  </div>
